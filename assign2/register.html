<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script defer src="js/validate_register.js"></script>
</head>
<body>
    <main>
        <header>
            <div id="skipLink">
                <a href="#main">Skip to main content</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html" class="active">Register</a></li>
                    <li><a href="order.html">Order Now</a></li>
                    <li><a href="features.html">Features</a></li>
                </ul>
            </nav>
        </header>

        <!-- Introduction -->
        <section id="mainTitle">
            <img src="images/HomeBanner.jpg" alt="Banner image ice cream cones with sprinkles">
            <div>
                <h1>Register</h1>
            </div>
        </section>

        <article>
            <h2>Register with us today</h2>

            <!-- Register Form -->
            <section id="main" class="infoSection">
                <h3>Enter your details here</h3>
                <form id="registerForm" method="POST" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
                    <label>Username: <input type="text" name="username" id="username"></label>
                    <label>Email: <input type="email" name="email" id="email"></label>

                    <label>Password: <input type="password" name="password1" id="password1"></label>
                    <label>Confirm Password: <input type="password" name="password2" id="password2"></label>

                    <fieldset>
                        <legend>Gender:</legend>
                        <label><input type="radio" name="gender" value="M">Male</label>
                        <label><input type="radio" name="gender" value="F">Female</label>
                        <label><input type="radio" name="gender" value="X">Other</label>
                    </fieldset>

                    <label>Favorite Ice Cream:
                        <select id="favoriteIceCream" name="favoriteIceCream">
                            <option name="favoriteIceCream" value="" selected disabled>Select your favorite ice cream</option>
                            <option name="favoriteIceCream" value="vanilla">Vanilla</option>
                            <option name="favoriteIceCream" value="chocolate">Chocolate</option>
                            <option name="favoriteIceCream" value="strawberry">Strawberry</option>
                        </select>
                    </label>

                    <div class="buttonCluster">
                        <button type="reset">Reset</button>
                        <button type="submit">Register</button>
                    </div>
                </form>
            </section>
        </article>

        <footer>
            <p>&copy; 2024 Sweet Life. All rights reserved.</p>
            <p>All images from unsplash.com</p>
        </footer>
    </main>
</body>
