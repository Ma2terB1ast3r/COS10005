<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Web development">
	<meta name="keywords"    content="Registration Form">
	<meta name="author"      content="Name - ID">
	<link rel="stylesheet" href="style.css">

	<title>Web Development Registration Form</title>

<body>
	<!-- Registration Form -->
	<h1>Registration Form</h1>
	<form method="post"
				action="http://mercury.ict.swin.edu.au/it000000/formtest.php">
		<h2>Account Information</h2>
		<p>	<label>User ID
				<input type="text" name="uid">
		</label></p>
		<p>	<label>Password
				<input type="password" name="pwd1">
		</label></p>
		<p>	<label>Retype Password
				<input type="password" name="pwd2">
		</label></p>
		<h2>User Information</h2>
		<p>	<label>Name
				<input type="text" name="username">
		</label></p>
		<p>Gender
				<label>
				<input type="radio" name="gender" value="M">Male</label>
				<label>
				<input type="radio" name="gender" value="F">Female</label>
				<label>
				<input type="radio" name="gender" value="O">Other</label>
		</p>
		<div><input class="button" type="submit" value="Test Register">
		</div>
	</form>
</body>
